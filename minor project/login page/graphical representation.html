<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Formant Analyzer</title>
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    <div class="container">
        <h1>Vowel Formant Analyzer</h1>
        <p>Select a vowel and record your pronunciation:</p>
        <select id="vowel-select">
            <option value="i">/i/ - 'see'</option>
            <option value="ɪ">/ɪ/ - 'sit'</option>
            <option value="eɪ">/eɪ/ - 'say'</option>
            <option value="ɛ">/ɛ/ - 'set'</option>
            <option value="æ">/æ/ - 'sat'</option>
            <option value="ɑ">/ɑ/ - 'saw'</option>
            <option value="ɔ">/ɔ/ - 'sought'</option>
            <option value="oʊ">/oʊ/ - 'so'</option>
            <option value="ʊ">/ʊ/ - 'soot'</option>
            <option value="u">/u/ - 'sue'</option>
            <option value="ʌ">/ʌ/ - 'sun'</option>
            <option value="ə">/ə/ - 'sofa'</option>
        </select>
        <button id="record">Record</button>
        <button id="play-recording" disabled>Play Recording</button>
        <canvas id="vowel-canvas" width="600" height="400"></canvas>
        <p id="feedback"></p>
    </div>
    <script src="graph.js"></script>
</body>
</html>
